<!DOCTYPE HTML>
<html>
<head>
  <title>Knivkalle</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/custom.css" />
  <style>
    /* Mobilanpassning för hamburgarmeny och topbar */
    #topbar {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: #111;
      color: #e4dcd0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    #menu-toggle {
      display: none;
      font-size: 1.8rem;
      background: none;
      color: #e4dcd0;
      border: none;
      cursor: pointer;
    }

    #nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    #nav ul a {
      color: #e4dcd0;
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      #menu-toggle {
        display: block;
      }

      #nav {
        display: none;
        width: 100%;
        background-color: #111;
        padding: 1rem 0;
        position: absolute;
        top: 60px;
        left: 0;
      }

      #nav.open {
        display: block;
      }

      #nav ul {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
        padding-left: 1.5rem;
      }
    }
  </style>
</head>
<body class="is-preload">
  <div id="topbar">
    <div class="logo">Knivkalle</div>
    <button id="menu-toggle">☰</button>
    <nav id="nav">
      <ul>
        <li><a href="bokning.html" class="boka-btn">Boka slipning</a></li>
        <li><a href="#priser">Priser</a></li>
        <li><a href="#kontakt">Kontakt</a></li>
        <li><a href="#om-oss">Om oss</a></li>
      </ul>
    </nav>
  </div>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('open');
    });
  </script>

  <!-- Innehåll här -->

</body>
</html>
