<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Tack för ditt meddelande – Knivkalle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      main {
        max-width: 600px;
        margin: 3rem auto;
        padding: 2.5rem 2rem;
        background-color: #1c1c1c;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        padding-top: 5rem;
        text-align: center;
      }

      h2 {
        color: #ffa500;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      p {
        color: #e4dcd0;
        font-size: 1.05rem;
        line-height: 1.6;
        margin-bottom: 1.2rem;
      }

      .icon {
        font-size: 2.5rem;
        color: #339dff;
        margin-bottom: 1.2rem;
      }

      .btn {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 0.75rem 1.5rem;
        background-color: #339dff;
        color: #e4dcd0;
        font-weight: bold;
        border-radius: 6px;
        text-decoration: none;
        transition: background-color 0.2s ease;
      }

      .btn:hover {
        background-color: #228be6;
      }
    </style>
  </head>

  <body class="is-preload">
    <div id="topbar">
      <div class="logo">
        <a href="index.html">Knivkalle</a>
      </div>

      <button id="menu-toggle">☰</button>
      <nav id="nav">
        <ul>
          <li>
            <a href="bokning.html" class="boka-btn-topbar">Boka slipning</a>
          </li>
          <li><a href="index.html#priser">Priser</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
          <li><a href="index.html#om-oss">Om oss</a></li>
        </ul>
      </nav>
    </div>

    <main>
      <div class="icon">
        <i class="fa-solid fa-envelope-open-text"></i>
      </div>

      <h2>Tack för ditt meddelande!</h2>

      <p>
        Vi har tagit emot ditt meddelande och återkommer så snart vi kan.
      </p>

      <p>
        Under tiden är du varmt välkommen att kika vidare eller boka slipning
        direkt.
      </p>

      <a href="index.html" class="btn">Tillbaka till startsidan</a>
    </main>

    <script>
      const toggle = document.getElementById("menu-toggle");
      const nav = document.getElementById("nav");
      toggle.addEventListener("click", () => {
        nav.classList.toggle("open");
      });
    </script>
  </body>
</html>
